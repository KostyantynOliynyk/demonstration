<div class="card" [ngClass]="{'border-danger bg-light': editPostId === post.id}" >
    <div class="card-body" [ngClass]="{'text-danger': editPostId === post.id}">                
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.body}}</p>
      <button class="btn btn-danger mr-1"  (click)="onDelete(post.id)">delete</button>
      <button class="btn btn-warning mr-1" (click)="onEdit(post)" *ngIf="!editPostId">edit</button>  
      <button class="btn btn-warning mr-1" (click)="onCancel()" *ngIf ="editPostId">Cancel</button>            
      <button class="btn btn-primary mr-1" (click)="onShowComments(post.id)">Comments</button>
    </div>
    <!-- /card-body -->
    <div *ngFor="let comment of comments">
        <div *ngIf="comment.postId == post.id">
          <span class="font-weight-bold">{{ comment.email }}</span>
          <p>{{ comment.body }}</p>
        </div>
      </div>
  </div> 
  <!-- /card -->
