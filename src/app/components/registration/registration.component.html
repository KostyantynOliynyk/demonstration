<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <div class="card card-body mt-5">
        <h3 class="text-center mb-3">Registration</h3>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
              [ngClass]="{'is-invalid': signUpForm.get('email').invalid  && signUpForm.get('email').dirty}"
            >
            <div class="invalid-feedback" *ngIf="signUpForm.get('email').invalid  && signUpForm.get('email').dirty">
              Please provide a valid email! 
            </div>
          </div>
          <!-- /.form-group -->
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
              [ngClass]="{'is-invalid': signUpForm.get('name').invalid  && signUpForm.get('name').dirty}"
            >
            <div class="invalid-feedback" *ngIf="signUpForm.get('name').invalid">Name must contain 3 - 16 chars .</div>
          </div>
          <!-- /.form-group -->
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{'is-invalid': signUpForm.get('password').invalid  && signUpForm.get('password').dirty}"
              >
              <div class="invalid-feedback" *ngIf="signUpForm.get('password').invalid">
                Password must contain at least 1 digit, 1 uppercase letter and 8 chars.
              </div>
            </div>
          <button class="btn btn-primary btn-block" type="submit">Submit</button>
        </form>
      </div>
      <!-- /.card card-body -->
    </div>
    <!-- /.col-6 mx-auto -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
